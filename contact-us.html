<section class="pt-5" id="seccontact">
  <div class="container position-relative zindex-2 pt-5 mt-3 mt-sm-4 mt-md-5 pb-5">
    <div class="row pt-xl-3 pt-xxl-4">
      <div class="col-lg-7 col-xxl-6">
        <h1 class="display-4 text-center">Contact us for a FREE quotation!</h1>
        <img class="justify-content-center" src="https://kva.com.ec/wp-content/uploads/2022/09/cotizacion.png" alt="img" height="350px">
      </div>
      <div class="col-lg-5 offset-xxl-1 pt-sm-3">
        <p class="fs-lg text-center text-lg-start">If you would like a quotation, please complete the form below and we will contact you shortly. Please give us as much information as possible.</p>
        <!-- Contact form-->
        <div class="card border-0 py-4 px-xxl-4" id="fondocontactus">
          <form class="card-body dark-mode">
            <h2 class="h3 card-title text-center pb-2 pb-xxl-3">Send us your information</h2>
            <div class="mb-3">
              <label class="form-label fs-base" for="company">Name</label>
              <input class="form-control form-control-lg" placeholder="Your name" type="text" value="" required="" id="company">
            </div>
            <div class="mb-3">
              <label class="form-label fs-base" for="space">Service</label>
              <select class="form-select form-select-lg" required="" id="space">
                <option value="" disabled="">Choose service</option>
                <option value="Residential Cleaning">Residential Cleaning</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Maintenance office" selected=""Sk>Maintenance office</option>
                <option value="Maintenance residential">Maintenance residential</option>
                <option value="Office cleaning">Office cleaning</option>
                
              </select>
            </div>
            
            <div class="mb-3">
              <label class="form-label fs-base" for="phone">Phone</label>
              <input class="form-control form-control-lg" type="number"  placeholder="999-999-9999" value="" required="" id="num">
            </div>
            <div class="mb-3">
              <label class="form-label fs-base" for="email">Email address</label>
              <input class="form-control form-control-lg" type="email" placeholder="johnDoe@example.com" required="" id="email">
            </div>
            <div class="align-items-center justify-content-center justify-content-lg-start pt-3 pt-xxl-4">
              <button class="btn btn-success w-100 w-sm-auto w-lg-100text-center align-items-center justify-content-center" type="submit">Send</button>
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Parallax image-->
<div id="imgchica" >

</div>
</section>
